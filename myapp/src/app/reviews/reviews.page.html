<ion-header>
  <ion-toolbar>
    <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil&display=swap" rel="stylesheet">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Leave some love!</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>

  Leave some love (or not love) from your recent food truck vendor visit or event. Please be mindful of what you say.
  Comments are very closely monitored and will be deleted if it contains hate, racism, etc.

<br><br><br><br><br><br>
  <ion-item>
    <ion-label position="stacked" class="label">Your Review:</ion-label>
    <ion-textarea [(ngModel)]="postTest2" name="postTest2"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-button (click)="postMessage()" class="send-button" color="dark" size="small">Post</ion-button>
  </ion-item>

</ion-content>
